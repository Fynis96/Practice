<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Don't run code block until all of DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }

                let input = document.querySelector('#text');
                let submit = document.querySelector('#check');
                submit.addEventListener('click', function(){
                    if(input.value == 'Orlando')
                    {
                        document.querySelector('#feedback2').innerHTML = "Correct";
                        input.style.backgroundColor = 'green';
                    }
                    else{
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = "Incorrect";
                    }
                })

            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Messiest Household Animal?</h3>
                <button type="button" class="incorrect" name="dog">Dog</button>
                <button type="button" class="incorrect" name="cat">Cat</button>
                <button type="button" class="incorrect" name="bird">Bird</button>
                <button type="button" class="correct" name="all">All of them</button>

                <p id="feedback1"></p>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What City is known for Disney in Florida?</h3>
                <input type="text" id="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
