{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Symbol</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ sym.name }}</td>
                <td>{{ sym.price | usd }}</td>
                <td>{{ sym.symbol }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
